<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Mata Mosquito</title>
        
        <script>
            
            function iniciaJogo() {
                var dificuldade = document.getElementById("dificuldade").value

                if (dificuldade === "") {
                    alert("Escolha um nível de dificuldade")
                    return false
                }   

                window.location.href = "app.html?" + dificuldade
            }

        </script>

    </head>

    <body>
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png">
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="dificuldade">
                                <option value="">Selecione a dificuldade</option>
                                <option value="facil">Fácil</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="iniciaJogo()">Iniciar Jogo</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
